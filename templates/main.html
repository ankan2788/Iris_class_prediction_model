<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    nav {
      height: 4vh;
      width: 100vw;
      background-color: rgb(223, 148, 35);
    }

    html, body {
      background-color: blanchedalmond;
      font-size: 16px;
    }

    body > div {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 10px;
    }

    body div > div {
      flex: 1 1 300px;
      max-width: 600px;
      height: auto;
      min-height: 600px;
      border-radius: 4px;
      margin: 8px;
      background-color: rgb(236, 181, 98);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-shadow: 5px 5px 2px rgba(0,0,0,0.3);
    }

    #heading {
      text-align: center;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-style: italic;
      font-size: 2.5rem;
      margin: 10px auto;
    }

    form {
      margin: 0 auto;
      width: 90%;
    }

    form input {
      border-radius: 4px;
      height: 30px;
      width: 100%;
      border: none;
      margin-bottom: 10px;
    }

    form label {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 4px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    form button {
      background-color: green;
      color: white;
      height: 40px;
      width: 100px;
      border-radius: 6px;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      border: none;
      cursor: pointer;
    }

    #im {
      width: 100%;
      max-width: 550px;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
    }

    #pr {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-style: italic;
      margin-bottom: 10px;
      text-align: center;
    }

    #pred {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
    }

    @media (max-width: 768px) {
      #heading {
        font-size: 2rem;
      }

      body div > div {
        width: 90%;
        min-height: auto;
        padding: 10px;
      }

      form label {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav></nav>
  <h2 id="heading">Predict Iris Flowers By our Model</h2>
  <div>
    <div>
      <form action="{{ url_for('predict') }}" method="POST">
        <label for="sepal_length">Enter Sepal Length: <span id="val_sepal_length">10</span></label><br>
        <input type="range" id="sepal_length" name="sepal_length" min="0" max="20" value="10" step="0.1" required oninput="val_sepal_length.innerText = this.value"><br><br>
      
        <label for="sepal_width">Enter Sepal Width: <span id="val_sepal_width">10</span></label><br>
        <input type="range" id="sepal_width" name="sepal_width" min="0" max="20" value="10" step="0.1" required oninput="val_sepal_width.innerText = this.value"><br><br>
      
        <label for="petal_length">Enter Petal Length: <span id="val_petal_length">10</span></label><br>
        <input type="range" id="petal_length" name="petal_length" min="0" max="20" value="10" step="0.1" required oninput="val_petal_length.innerText = this.value"><br><br>
      
        <label for="petal_width">Enter Petal Width: <span id="val_petal_width">10</span></label><br>
        <input type="range" id="petal_width" name="petal_width" min="0" max="20" value="10" step="0.1" required oninput="val_petal_width.innerText = this.value"><br><br>
      
        <button type="submit">Predict</button>
      </form>
      
    </div>
    <div id="pred">
      <h2 id="pr">our prediction is : {{prediction}}</h2>
      <img src={{source}} id="im"/>
    </div>
  </div>
</body>
</html>
